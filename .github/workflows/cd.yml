name: MLOps CD Pipeline

on:
  workflow_dispatch:

jobs:
  retrain-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run monitoring
        run: |
          python src/monitor.py

      - name: Retrain if drift detected
        run: |
          python src/retrain.py

      - name: Build backend Docker image
        run: |
          docker build -f deploy/Dockerfile.backend -t customer-backend .

      - name: Build frontend Docker image
        run: |
          docker build -f frontend/Dockerfile.frontend -t customer-frontend .
